<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Gantt Chart Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gantt-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 900px;
            width: 100%;
            border: 1px solid #e2e8f0;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .title {
            font-size: 1.6rem;
            color: #1a202c;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.9rem;
        }

        .gantt-chart {
            overflow-x: auto;
        }
        
        /* Ensure grid alignment consistency */
        .chart-header,
        .milestone-row {
            /* Grid template columns will be set via JavaScript for consistency */
        }

        .chart-header {
            display: grid;
            gap: 0;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        .month-header {
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
            color: #475569;
            padding: 8px 4px;
            background: #f1f5f9;
            border-radius: 6px;
            margin: 0 2px;
        }

        .milestone-row {
            display: grid;
            gap: 0;
            margin-bottom: 8px;
            align-items: center;
            padding: 0 10px;
        }

        .milestone-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #1e293b;
            padding-right: 15px;
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .status-completed { background: #10b981; }
        .status-in-progress { background: #f59e0b; }
        .status-not-started { background: #94a3b8; }

        .timeline-cell {
            height: 28px;
            margin: 0 2px;
            position: relative;
            border-radius: 4px;
            min-width: 0; /* Allow shrinking below content size */
            overflow: hidden; /* Prevent content from expanding cell */
        }

        .milestone-bar {
            height: 100%;
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
            line-height: 1.2;
            padding: 2px 4px;
            min-width: 0; /* Allow shrinking below content size */
            flex-shrink: 1; /* Allow flex item to shrink */
        }

        .bar-completed {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
        }

        .bar-in-progress {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
        }

        .bar-not-started {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            box-shadow: 0 2px 4px rgba(148, 163, 184, 0.3);
        }

        .milestone-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.2), transparent);
            border-radius: 4px 4px 0 0;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gantt-container {
                padding: 15px;
                margin: 10px;
                max-width: 100%;
            }
            
            .title {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .milestone-label {
                font-size: 0.75rem;
                padding-right: 10px;
            }
            
            .month-header {
                font-size: 0.7rem;
                padding: 6px 2px;
            }
            
            .timeline-cell {
                height: 24px;
                margin: 0 1px;
                min-width: 0;
            }
            
            .milestone-bar {
                font-size: 0.6rem;
                padding: 1px 2px;
            }
            
            .legend {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .legend-item {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .gantt-container {
                padding: 10px;
                margin: 5px;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 0.75rem;
            }
            
            .milestone-label {
                font-size: 0.7rem;
                padding-right: 8px;
            }
            
            .month-header {
                font-size: 0.65rem;
                padding: 4px 1px;
            }
            
            .timeline-cell {
                height: 20px;
                margin: 0 1px;
                min-width: 0;
            }
            
            .milestone-bar {
                font-size: 0.55rem;
                padding: 1px;
            }
            
            .status-dot {
                width: 6px;
                height: 6px;
                margin-right: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="gantt-container">
        <div class="header">
            <div class="title" id="chartTitle">Project Timeline</div>
            <div class="subtitle" id="chartSubtitle">Generic project timeline template</div>
        </div>

        <div class="gantt-chart">
            <div class="chart-header" id="chartHeader">
                <!-- Month headers will be generated by JavaScript -->
            </div>

            <div id="milestoneRows">
                <!-- Milestone rows will be generated by JavaScript -->
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot status-completed"></div>
                Completed
            </div>
            <div class="legend-item">
                <div class="legend-dot status-in-progress"></div>
                In Progress
            </div>
            <div class="legend-item">
                <div class="legend-dot status-not-started"></div>
                Not Started
            </div>
        </div>
    </div>

    <script>
        // Generic Gantt Chart Configuration
        // 
        // HOW TO CONFIGURE THIS GRAPH:
        // 
        // 1. CHART TITLE: Change 'title' and 'subtitle' to set the main heading
        // 2. TIME PERIODS: Add/remove items in 'timeUnits' array for X-axis labels
        // 3. CATEGORIES: Add/remove objects in 'categories' array with:
        //    - name: Display name for the category
        //    - status: 'completed', 'in-progress', or 'not-started'
        //    - periods: Array of period objects with:
        //      - month: Month index (0-based, 0 = Jan, 1 = Feb, etc.)
        //      - status: 'completed', 'in-progress', or 'not-started'
        //      - label: Text to display on the bar (e.g., "Phase 1") or null for no label
        // 4. VISUAL SETTINGS: Adjust 'labelWidth' for category label column width
        //
        // DYNAMIC FUNCTIONS: Use addTimeUnit(), removeTimeUnit(), addCategory(), 
        // removeCategory() to modify the chart programmatically
        const config = {
            // Chart title and subtitle
            title: "Project Timeline",
            subtitle: "Generic project timeline template",
            
            // Time periods (months)
            timeUnits: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            
            // Categories (formerly milestones)
            categories: [
                {
                    name: "Category 1",
                    status: "completed",
                    periods: [
                        { month: 4, status: "completed", label: "Phase 1" },
                        { month: 5, status: "completed", label: null },
                        { month: 6, status: "completed", label: "Phase 2" }
                    ]
                },
                {
                    name: "Category 2",
                    status: "in-progress",
                    periods: [
                        { month: 6, status: "in-progress", label: "Phase 3" },
                        { month: 7, status: "not-started", label: "Phase 4" }
                    ]
                },
                {
                    name: "Category 3",
                    status: "in-progress",
                    periods: [
                        { month: 6, status: "in-progress", label: "Phase 3" },
                        { month: 7, status: "not-started", label: null },
                        { month: 8, status: "not-started", label: "Phase 4" }
                    ]
                },
                {
                    name: "Category 4",
                    status: "not-started",
                    periods: [
                        { month: 8, status: "not-started", label: "Phase 5" },
                        { month: 9, status: "not-started", label: "Phase 6" }
                    ]
                },
                {
                    name: "Category 5",
                    status: "not-started",
                    periods: [
                        { month: 9, status: "not-started", label: "Phase 7" },
                        { month: 10, status: "not-started", label: "Phase 8" }
                    ]
                },
                {
                    name: "Category 6",
                    status: "not-started",
                    periods: [
                        { month: 9, status: "not-started", label: "Phase 9" },
                        { month: 10, status: "not-started", label: "Phase 10" }
                    ]
                }
            ],
            
            // Visual settings
            labelWidth: 200
        };
        
        // Get responsive label width based on screen size
        function getResponsiveLabelWidth() {
            if (window.innerWidth <= 480) {
                return 120; // Very small screens
            } else if (window.innerWidth <= 768) {
                return 150; // Small screens
            } else {
                return config.labelWidth; // Default for larger screens
            }
        }
        
        // Generate entire chart from config
        function generateChartFromConfig() {
            // Set chart title and subtitle
            document.getElementById('chartTitle').textContent = config.title;
            document.getElementById('chartSubtitle').textContent = config.subtitle;
            
            // Update CSS grid template columns with responsive width
            const responsiveLabelWidth = getResponsiveLabelWidth();
            const gridColumns = `${responsiveLabelWidth}px repeat(${config.timeUnits.length}, 1fr)`;
            
            // Apply the same grid template columns to all grid elements
            const headerElement = document.querySelector('.chart-header');
            headerElement.style.gridTemplateColumns = gridColumns;
            
            // Ensure all existing rows also have the exact same grid template
            const existingRows = document.querySelectorAll('.milestone-row');
            existingRows.forEach(row => {
                row.style.gridTemplateColumns = gridColumns;
            });
            
            // Generate month headers
            const chartHeader = document.getElementById('chartHeader');
            chartHeader.innerHTML = '<div></div>'; // Clear and add empty first cell
            config.timeUnits.forEach(month => {
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                monthHeader.textContent = month;
                chartHeader.appendChild(monthHeader);
            });
            
            // Generate category rows (formerly milestone rows)
            const categoryRows = document.getElementById('milestoneRows');
            categoryRows.innerHTML = ''; // Clear existing
            config.categories.forEach(category => {
                const categoryRow = document.createElement('div');
                categoryRow.className = 'milestone-row';
                categoryRow.style.gridTemplateColumns = gridColumns; // Set grid columns directly
                
                // Create category label (formerly milestone label)
                const categoryLabel = document.createElement('div');
                categoryLabel.className = 'milestone-label';
                categoryLabel.innerHTML = `
                    <div class="status-dot status-${category.status}"></div>
                    ${category.name}
                `;
                categoryRow.appendChild(categoryLabel);
                
                // Create timeline cells for each month
                config.timeUnits.forEach((month, monthIndex) => {
                    const timelineCell = document.createElement('div');
                    timelineCell.className = 'timeline-cell';
                    
                    // Find if this month has a category period
                    const period = category.periods.find(p => p.month === monthIndex);
                    if (period) {
                        const milestoneBar = document.createElement('div');
                        milestoneBar.className = `milestone-bar bar-${period.status}`;
                        if (period.label !== null && period.label !== undefined) {
                            milestoneBar.textContent = period.label;
                            // Scale font size to fit the bar
                            setTimeout(() => {
                                scaleFontToFit(milestoneBar);
                            }, 0);
                            
                            // Hide text on very small screens if it's too cramped
                            if (window.innerWidth <= 480) {
                                const responsiveLabelWidth = getResponsiveLabelWidth();
                                const cellWidth = responsiveLabelWidth / config.timeUnits.length;
                                if (cellWidth < 30) { // If each cell is very narrow
                                    milestoneBar.style.fontSize = '0px'; // Hide text
                                    milestoneBar.title = period.label; // Show as tooltip instead
                                }
                            }
                        }
                        timelineCell.appendChild(milestoneBar);
                    }
                    
                    categoryRow.appendChild(timelineCell);
                });
                
                categoryRows.appendChild(categoryRow);
            });
        }
        
        // Function to verify grid alignment
        function verifyGridAlignment() {
            const header = document.querySelector('.chart-header');
            const rows = document.querySelectorAll('.milestone-row');
            
            const headerColumns = header.style.gridTemplateColumns;
            const headerComputed = window.getComputedStyle(header).gridTemplateColumns;
            let allAligned = true;
            
            console.log('Header grid template:', headerColumns);
            console.log('Header computed grid template:', headerComputed);
            
            rows.forEach((row, index) => {
                const rowColumns = row.style.gridTemplateColumns;
                const rowComputed = window.getComputedStyle(row).gridTemplateColumns;
                
                if (rowColumns !== headerColumns) {
                    console.warn(`Row ${index} grid columns don't match header:`, rowColumns, 'vs', headerColumns);
                    allAligned = false;
                }
                
                if (rowComputed !== headerComputed) {
                    console.warn(`Row ${index} computed grid columns don't match header:`, rowComputed, 'vs', headerComputed);
                    allAligned = false;
                }
            });
            
            if (allAligned) {
                console.log('Grid alignment verified - all rows match header');
            }
            
            return allAligned;
        }
        
        // Call the generation function
        generateChartFromConfig();
        
        // Verify alignment after generation
        setTimeout(verifyGridAlignment, 100);
        
        // Helper functions for dynamic chart management
        function addTimeUnit(label) {
            // Add to config
            config.timeUnits.push(label);
            
            // Regenerate entire chart
            generateChartFromConfig();
            
            console.log(`Added time unit: ${label}`);
        }
        
        function removeTimeUnit(index) {
            if (index < 0 || index >= config.timeUnits.length) {
                console.error('Invalid time unit index');
                return;
            }
            
            // Remove from config
            config.timeUnits.splice(index, 1);
            
            // Regenerate entire chart
            generateChartFromConfig();
            
            console.log(`Removed time unit at index: ${index}`);
        }
        
        function addCategory(name, status, periods) {
            // Add to config
            config.categories.push({ name, status, periods });
            
            // Regenerate entire chart
            generateChartFromConfig();
            
            console.log(`Added category: ${name}`);
        }
        
        function removeCategory(index) {
            if (index < 0 || index >= config.categories.length) {
                console.error('Invalid category index');
                return;
            }
            
            // Remove from config
            config.categories.splice(index, 1);
            
            // Regenerate entire chart
            generateChartFromConfig();
            
            console.log(`Removed category at index: ${index}`);
        }
        
        function updateCategory(index, name, status, periods) {
            if (index < 0 || index >= config.categories.length) {
                console.error('Invalid category index');
                return;
            }
            
            // Update config
            config.categories[index] = { name, status, periods };
            
            // Regenerate entire chart
            generateChartFromConfig();
            
            console.log(`Updated category: ${name}`);
        }
        
        // Function to scale font size to fit the container
        function scaleFontToFit(element) {
            const container = element;
            const text = container.textContent;
            
            if (!text || text.trim() === '') return;
            
            // Get responsive font size limits based on screen size
            const getResponsiveFontLimits = () => {
                if (window.innerWidth <= 480) {
                    return { min: 0.4, max: 0.6, base: 0.55 }; // Very small screens
                } else if (window.innerWidth <= 768) {
                    return { min: 0.45, max: 0.7, base: 0.6 }; // Small screens
                } else {
                    return { min: 0.5, max: 0.8, base: 0.7 }; // Default for larger screens
                }
            };
            
            const limits = getResponsiveFontLimits();
            let fontSize = limits.base; // Responsive base size
            const minFontSize = limits.min; // Responsive minimum font size
            const maxFontSize = limits.max; // Responsive maximum font size
            
            // Reset to base size
            container.style.fontSize = fontSize + 'rem';
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const containerWidth = Math.max(containerRect.width - 8, 20); // Account for padding, minimum 20px
            const containerHeight = Math.max(containerRect.height - 4, 16); // Account for padding, minimum 16px
            
            // Create a temporary element to measure text
            const tempElement = document.createElement('div');
            tempElement.style.position = 'absolute';
            tempElement.style.visibility = 'hidden';
            tempElement.style.whiteSpace = 'nowrap';
            tempElement.style.fontFamily = window.getComputedStyle(container).fontFamily;
            tempElement.style.fontWeight = window.getComputedStyle(container).fontWeight;
            document.body.appendChild(tempElement);
            
            // Binary search for the optimal font size
            let low = minFontSize;
            let high = maxFontSize;
            
            while (low <= high) {
                const mid = (low + high) / 2;
                tempElement.style.fontSize = mid + 'rem';
                tempElement.textContent = text;
                
                const textRect = tempElement.getBoundingClientRect();
                const textWidth = textRect.width;
                const textHeight = textRect.height;
                
                if (textWidth <= containerWidth && textHeight <= containerHeight) {
                    // Text fits, try a larger size
                    fontSize = mid;
                    low = mid + 0.01;
                } else {
                    // Text doesn't fit, try a smaller size
                    high = mid - 0.01;
                }
            }
            
            // Clean up temporary element
            document.body.removeChild(tempElement);
            
            // Apply the optimal font size
            container.style.fontSize = fontSize + 'rem';
        }
        
        // Handle window resize for responsive updates
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Regenerate chart with new responsive settings
                generateChartFromConfig();
                // Verify alignment after resize
                setTimeout(verifyGridAlignment, 100);
            }, 250); // Debounce resize events
        });
        
        // Make functions globally available for testing
        window.addTimeUnit = addTimeUnit;
        window.removeTimeUnit = removeTimeUnit;
        window.addCategory = addCategory;
        window.removeCategory = removeCategory;
        window.updateCategory = updateCategory;
        window.scaleFontToFit = scaleFontToFit;
        window.config = config; // Expose config for debugging
    </script>
</body>
</html>
